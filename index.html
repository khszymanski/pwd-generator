<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Password generator by KHS</title>
    <meta charset="utf-8" />
    <meta lang="pl-PL" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link rel="stylesheet" href="css/style-center.css" /> !-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/colors.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div id="center-text">
          <!--<h1>KHS</h1>!-->
          <!--
            <h1><img src="https://resources.khs.company/img/logo/main_logo.png" alt=""></h1>
            <h4>KHS <span>.company</span></h4>
            <h4>contact@khs.company</h4>
            <p>See you soon!</p>
            -->
          <div class="copiedInfo text-center mb-3" id="copiedInfo">Clipboard status</div>
          <div class="pwd col-sm-12 col-md-6 d-flex flex-row" id="pwd">
            <div class="generatedPwd" id="generatedPwd">
              <span>Generated password</span>
            </div>
            <div class="copy" id="copy">
              <span class="material-symbols-outlined"> content_copy </span>
            </div>
            <div class="clear"></div>
          </div>
          <div class="options col-sm-12 col-md-8 mt-3 justify-content-between">
            <div class="options-top d-flex flex-row justify-content-between" id="options-top">
              <div class="option col-sm-6 col-md-3">
                <span>Letters: </span>
                <select name="letters" id="letters">
                  <option value="small">Small</option>
                  <option value="capitals">Capital</option>
                  <option value="both" selected>Small & capital</option>
                </select>
              </div>
              <div class="option col-sm-6 col-md-3">
                <span>Length: </span
                ><input
                  type="number"
                  name="length"
                  id="length"
                  value="26"
                  min="6"
                  max="4096"
                />
              </div>
              <div class="option col-sm-6 col-md-3">
                <input type="checkbox" name="nums" id="nums" checked />
                <span>Numbers</span>
              </div>
              <div class="option col-sm-6 col-md-3">
                <input type="checkbox" name="symbols" id="sybmols" checked />
                <span>Symbols</span>
              </div>
            </div>

            <br />
            <div class="options-bottom d-flex flex-row justify-content-between" id="options-bottom">
              <div class="option col-sm-6">
                <span>Prefix: </span
                ><input
                  type="text"
                  name="prefix"
                  id="prefix"
                  placeholder="prefix-password"
                />
              </div>
              <div class="option col-sm-6">
                <span>Sufix: </span
                ><input
                  type="text"
                  name="sufix"
                  id="sufix"
                  placeholder="password-sufix"
                />
              </div>
            </div>

            <div class="button d-flex flex-row mt-3 justify-content-center">
              <input type="button" value="Generate password" class="col-sm-5" id="generatePwd" />
              <input type="button" value="Copy password" class="col-sm-5" id="copyPwd" />
            </div>
          </div>
          <!--</div>!-->
        </div>
        <footer class="fixed-bottom text-center" id="footer">
      
          </footer>
      </div>
    </header>
    <script src="js/apk.js"></script>
  </body>
</html>
